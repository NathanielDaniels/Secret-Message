<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="/movieCss/styles.css" />
    <title>Javascript Section 2</title>
  </head>
  <body>
    <section class="hero is-info is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            <i class="fas fa-film"></i>
            BattleFlicks.com
            <!-- <span class="icon">
              <i class="fas fa-film"></i>
            </span> -->
          </h1>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="container">
        <div class="columns">
          <div class="column">
            <div id="left-autocomplete"></div>
            <div id="left-summary"></div>
          </div>
          <div class="column">
            <div id="right-autocomplete"></div>
            <div id="right-summary"></div>
          </div>
        </div>
      </div>
      <div class="searchBanner column is-half notification is-info tutorial">
        <h1 class="title">Search for a Movie on Both Sides</h1>
        <p class="subtitle">We will tell you which is best!</p>
      </div>
    </div>

    <script src="movieJS/utils.js"></script>
    <script src="movieJS/autocomplete.js"></script>
    <script src="movieJS/script.js"></script>
  </body>
</html>
